<!DOCTYPE HTML>
<html lang="hu">
	<head>
		<title>Bunkers Vs Zombies</title>
		<style>
			canvas {
				border:1px black solid;
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
		<script src="plants.js"></script>
	</head>
	<body>	
	</body>
</html>
<script>
	terulet = {
		background:"green",
		numX:15,
		numY:10,
		kockaWidth:80,
		kockaHeight:80,
		terulet:[],
		fill:function(pole){
			for(var i=0;i<this.numY;i++){
				var helper=[];
				for(var j=0;j<this.numX;j++){
					helper.push(0);
				}
				pole.push(helper);
			};
		},
		draw:function(){
			context.beginPath();
			context.rect(0, 0, this.numX*this.kockaWidth, canvas.height);
			context.fillStyle = this.background;
			context.fill();
		}
	};
	
	sidebar={
		background:"grey",
		draw:function(){
			
			/* Draw sidebar */
			context.beginPath();
			context.rect(terulet.numX*terulet.kockaWidth, 0, 2.5*terulet.kockaWidth, canvas.height);
			context.fillStyle = this.background;
			context.fill();

			/* Draw suns */
			
			context.font = 'italic 35pt Calibri';
			context.fillStyle = 'blue';
			context.fillText("nap: "+nap, (terulet.numX*terulet.kockaWidth+10), 45);
			
			/* Draw plants */
			
			for(i in this.plants){
				var toto =this.plants[i];
				toto.image.src="images/"+toto.img;								
				if(player.select[0]==toto.name){
					context.beginPath();
					context.rect(toto.x, toto.y, terulet.kockaWidth, terulet.kockaHeight);
				    context.fillStyle = '#444';
				    context.fill();
				}
				context.drawImage(toto.image,toto.x,toto.y,terulet.kockaWidth,terulet.kockaHeight);
			}
		},
		
		/* List of plants */
		
		plants:{
			0:{
				id:"a",
				image : new Image(),
				img: "sunproducer.jpg",				
				name:"sunproducer",
				x:1250,
				y:65,
			},
			1:{
				id:"b",
				image : new Image(),
				img: "shooter.jpg",
				name:"shooter",
				x:1250,
				y:65+90,
			},
			2:{
				id:"c",
				image : new Image(),
				img: "catapult.png",
				name:"catapult",
				x:1250,
				y:65+180,	
			}
		}
	};
	
	player={
		select:false
	};
	
	function init(){
		
		/* Canvas */
		
		canvas= document.createElement("canvas");
		canvas.width=window.innerWidth;
		canvas.height=window.innerHeight;
		document.body.appendChild(canvas);
		context = canvas.getContext('2d');
			
		/* Variables */
		
		isPlaying=false;
		ticks=0;
		nap=100;
		lastZombieAdd=Date.now();
		
		/* Arrays */
		
		plants=[];
		zombies=[];
		suns=[];
		shots=[];
		
		/* Functions */
		
		terulet.fill(terulet.terulet);
		
	};

	function mainLoop(){
		
		check();
		seeder();
		draw();
		move();
		ticks++;
		
		if(isPlaying){
			requestAnimationFrame(mainLoop);
		}
	};

	function draw(){
		
		/* Draw field */
		
		terulet.draw();
		
		/* Draw Plants */
		
		for(i in plants){
			plants[i].draw();
		}
		
		/* Draw zombies */
		
		for(i in zombies){
			zombies[i].draw();
		}
		
		/* Draw shots */
		
		for(i in shots){
			shots[i].draw();
		}
		
		/* Draw suns */
		
		for(i in suns){
			suns[i].draw();
		}
		
		/* Draw sidebar */
		
		sidebar.draw();
	};

	function move(){
		
		/* Move zombies */
		
		for(i in zombies){
			zombies[i].move();
		}
		
		/* Move suns */
		
		for(i in suns){
			suns[i].move();
		}
		
		/* Move shots */
		
		for(i in shots){
			shots[i].move();
		}
	};		

	function check(){
		
		/*Check if plant shots or produce suns*/
		
		for(i in plants){
			if(typeof(plants[i].checkGetingSun) === "function"){
				plants[i].checkGetingSun();
			}
			if(typeof(plants[i].checkShot) === "function"){
				plants[i].checkShot();
			}
		};
		i=0;
		
		/* Check suns life */
		
		for(i in suns){
			if(suns[i].checkLife()){
				suns.splice(i,1);
			}
		};
		i=0;
		
		/* Check if shot hit target */
		
		for(i in shots){
			var toto=shots[i];	
			if(typeof(toto.checkColision) === "function"){		
				if(toto.checkColision()){
					shots.splice(i,1);
					continue;	
				}
			}
			if(typeof(toto.life) != "undefined"){
				if(toto.life<0){
					toto.target.healt--;
					if(toto.target.healt<=0){
						zombies.splice(zombies.indexOf(toto.target),1);
					}
					shots.splice(i,1);
					continue;	
				}
			}
			if(toto.x-toto.sugar>=terulet.numX*terulet.kockaWidth){
				shots.splice(i,1);
			}
		};
		i=0;
		
		
		for(i in zombies){
			zombies[i].checkBite();
		};
	};
	
	function seeder(){
		
		/* Add new zombie every 10 seconds*/
		
		if(Date.now()-lastZombieAdd>=10000){
			var vonal=Math.floor(Math.random()*10);
			zombies.push(new walker((terulet.numX*terulet.kockaWidth+40),vonal*terulet.kockaHeight));
			lastZombieAdd=Date.now();
		}
	};
	
	function click(data){
		
		/* If click in sidebar */
		
		for(j in sidebar.plants){
			var toto=sidebar.plants[j];
			var X=data.clientX;
			var Y=data.clientY;
			var click=((X>toto.x)&&(X<toto.x+terulet.kockaWidth)&&(Y>toto.y)&&(Y<toto.y+terulet.kockaHeight));
			if(click){
				if(player.select[0]==toto["name"]){
					player.select=false;
					break;
				}
				else{
					if(nap-window[toto["name"]].prototype.cost>=0){
						player.select=[toto["name"],toto["id"]];
						break;
					}
				}
			}
		}
		
		/* If click in sun */
		
		for(i in suns){
			var toto=suns[i];
			if(clickIn(X,Y,toto)){
				nap+=toto.suns;
				suns.splice(i,1);
				return true;
			}
		}
		
		/* If click in terulet */
		
		if((data.x>=0)&&(data.x<=terulet.numX*terulet.kockaWidth)&&(data.y>=0)&&(data.y<=terulet.numY*terulet.kockaHeight)&&(player.select)){
			var Xko=Math.floor(X/terulet.kockaWidth);
			var Yko=Math.floor(Y/terulet.kockaHeight);
			if(terulet.terulet[Yko][Xko]!=0){
				return false;
			}
			plants.push(new window[player.select[0]](data.clientX,data.clientY));
			terulet.terulet[Yko][Xko]=player.select[1];
			player.select=false;			
		}
	};
	
	function colision(a,b){
  		if((b.x+b.width>a.x)&&
    		(b.y+b.height>a.y)&&
    		(b.x<a.x+a.width)&&
    		(b.y<a.y+a.height)){
    		return 1;
  		}  
		return 0;
	};
	
	function clickIn(x,y,obj){
		if((obj.x<x)&&(obj.x+obj.sugar*2>x)&&(obj.y<y)&&(obj.y+obj.sugar*2>y)){
			return 1;
		}
		return 0;
	};
	
	window.onclick=function(d){
		click(d);
	};
	
	init();
	isPlaying=true;
	mainLoop();
	
</script>
